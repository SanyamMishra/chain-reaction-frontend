<nz-drawer [nzClosable]="false" [nzVisible]="isAvatarSelectionScreenVisible" nzPlacement="right" nzWidth="100%"
  [nzBodyStyle]="{padding: 0}" (nzOnClose)="close()">
  <ng-container *nzDrawerContent>
    <app-header></app-header>
    <div nz-row class="content">
      <div nz-col nzXs="12" nzMd="8" nzLg="6" nzXl="4" *ngFor="let avatarId of avatarIds">
        <div nz-row nzAlign="middle" nzJustify="center">
          <div nz-col>
            <img src="assets/avatars/{{avatarId}}.png" alt="{{avatarId}}" class="avatar"
              (click)="onAvatarSelection(avatarId)">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</nz-drawer>

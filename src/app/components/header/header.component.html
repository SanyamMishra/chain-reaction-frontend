<header class="shadow px-4 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center back-button">
    <span class="material-icons" [ngClass]="{'d-none': !(backButtonAction$ | async)}" (click)="onClickBackButton()">
      arrow_back_ios_new
    </span>
  </div>
  <app-logo class="flex-grow-1 text-center"></app-logo>
  <div class="d-flex align-items-center justify-content-end more-button">
    <span class="material-icons" [ngClass]="{'d-none': (backButtonAction$ | async)}">
      more_vert
    </span>
  </div>
</header>
